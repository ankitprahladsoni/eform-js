<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Eform JS</title>
</head>

<body ng-controller="MainCtrl as vm">
  <form novalidate name="personForm">
    <wizard>
      <wz-step title="Person Details">
        <h2>Person Details</h2>
        <formly-form model="personDetails" fields="personDetailFormFields" form="personDetailForm">
          <div style="text-align:right">
            <button type="submit" ng-disabled="personDetailForm.$invalid" wz-next class="btn btn-primary submit-button">Next</button>
          </div>
        </formly-form>
      </wz-step>
      <wz-step title="Occupation Details">
        <h2>Occupation Details</h2>
        <formly-form model="personOccupation" fields="personOccupationFormFields" form="personOccupationForm">
          <div style="text-align:right">
            <button type="button" wz-previous class="btn btn-primary submit-button">Previous</button>
            <button type="submit" ng-disabled="personOccupationForm.$invalid" wz-next class="btn btn-primary submit-button">Next</button>
          </div>
        </formly-form>
      </wz-step>

      <wz-step title="Medical Details">
        <h2>Drug Details</h2>
        <formly-form model="drugDetails" fields="drugDetailsFields" form="drugDetailsForm">
          <div style="text-align:right">
            <button type="button" wz-previous class="btn btn-primary submit-button">Previous</button>
            <button type="submit" ng-disabled="drugDetailsForm.$invalid" wz-next class="btn btn-primary submit-button">Next</button>
          </div>
        </formly-form>
      </wz-step>

      <wz-step title="Medical Details">
        <h2>Medical Details</h2>
        <formly-form model="medicalConditions" fields="medicalConditionsFields" form="medicalConditionsForm">
          <div style="text-align:right">
            <button type="button" wz-previous class="btn btn-primary submit-button">Previous</button>
            <button type="submit" ng-disabled="medicalConditionsForm.$invalid" wz-next class="btn btn-primary submit-button">Next</button>
          </div>
        </formly-form>
      </wz-step>
      <wz-step title="Confirm">
        <h2>Confirm</h2>
        <div>Username: {{personDetails.firstName}}</div>
        <div>First Name: {{personDetails.lastName}}</div>
        <div>Last Name: {{personAddress.address}}</div>
        <div style="text-align:right">
          <button type="button" wz-cancel class="btn btn-primary submit-button">Cancel</button>
          <button type="submit" ng-disabled="personOccupationForm.$invalid" wz-finish class="btn btn-primary submit-button">Confirm</button>
        </div>
      </wz-step>
    </wizard>
  </form>
  <script src="bundle.js"></script>
</body>
</html>
